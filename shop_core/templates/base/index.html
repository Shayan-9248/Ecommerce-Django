{% extends 'base/base.html' %}

{% block title %} Home {% endblock %}


{% block content %}

<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <!-- Slide One - Set the background image for this slide in the line below -->
      {% for s in slider %}
      <div class="carousel-item {{ forloop.first|yesno:'active,' }}" style="background-image: url('{{ s.image.url }}')" style="width: 200px;">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{ s.title }}</h3>
        </div>
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>
      <!-- Page Content -->
  <div class="container">

    <h1 class="my-4">Home</h1>
    <h3 class="my-4">Latest Products</h3>

    <!-- Portfolio Section -->

    <div class="row">
      
      {% for ls in latest %}
      <div class="col-lg-4 col-sm-6 portfolio-item">
        <div class="card h-100">
          <a href="{{ ls.get_absolute_url }}"><img class="card-img-top" src="{{ ls.image.url }}" alt="" style="width: 200px;"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="{{ ls.get_absolute_url }}">{{ ls.title }}</a>
            </h4>
            <p>{{ ls.unit_price }} Toman</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- /.row -->

  </div>
{% endblock %}
