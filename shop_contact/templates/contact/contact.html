{% extends 'base/base.html' %}

{% block title %} Contact Page {% endblock %}


{% block content %}
    <div class="container">
        <div class="col-6">
            <form method="POST">
                {% csrf_token %}
                <input name="full_name" type="text" class="form-control" placeholder="Full Name"><br>
                <input name="email" type="email" class="form-control" placeholder="Email"><br>
                <input name="subject" type="text" class="form-control" placeholder="subject"><br>
                <textarea rows="10" cols="77" name="content" type="text" class="form-control" placeholder="Content"></textarea><br>
                <button type="submit" class="btn btn-outline-info">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
